<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum=1,user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>轮播插件</title>
</head>
<body style="margin: 100px">
<!--data-ride="carousel":设置自动播放，默认5秒-->
<div id="myCarousel" class="carousel slide"  style="width: 520px">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <img src="img/lunbo/lb1.jpg" alt="">
            <div class="carousel-caption">
                <h3>JavaScript1</h3>
                <p>Bootstrap1</p>
            </div>
        </div>
        <div class="item">
            <img src="img/lunbo/lb2.jpg" alt="">
            <div class="carousel-caption">
                <h3>JavaScript2</h3>
                <p>Bootstrap2</p>
            </div>
        </div>
        <div class="item">
            <img src="img/lunbo/lb3.jpg" alt="">
            <div class="carousel-caption">
                <h3>JavaScript3</h3>
                <p>Bootstrap3</p>
            </div>
        </div>
        <div class="item">
            <img src="img/lunbo/lb4.jpg" alt="">
            <div class="carousel-caption">
                <h3>JavaScript4</h3>
                <p>Bootstrap4</p>
            </div>
        </div>
    </div>
    <a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
    <a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
</div>

<button id="cycle" class="btn btn-default">开始</button>
<button id="pause" class="btn btn-default">停止</button>
<button id="number" class="btn btn-default">播放第三个</button>
<button id="prev" class="btn btn-default">上一个</button>
<button id="next" class="btn btn-default">下一个</button>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
//    $('#myCarousel').carousel({
//        //设置自动播放2秒
//        interval:1000,
//        //设置暂停按钮的事件
//        pause:'hover',
//        //只播放一次，不进行持续播放（wrap：false）
//        //wrap:true
//    });
$('#cycle').on('click',function(){
    $('#myCarousel').carousel('cycle');
})
$('#pause').on('click',function(){
    $('#myCarousel').carousel('pause');
})
$('#number').on('click',function(){
    $('#myCarousel').carousel(2);
})
$('#prev').on('click',function(){
    $('#myCarousel').carousel('prev');
})
$('#next').on('click',function(){
    $('#myCarousel').carousel('next');
})
$('#myCarousel').on('slide.bs.carousel',function(){
    alert("执行之前调用");
})
$('#myCarousel').on('slid.bs.carousel',function(){
    alert("执行完毕之后调用");
})

</script>
</body>
</html>

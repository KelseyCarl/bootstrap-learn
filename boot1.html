<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>表单</title>
</head>
<body style="margin: 50px">
<form class="form-horizontal"><!--form-inline ：内联表单，所有元素居于一行-->
    <div class="form-group has-success has-feedback">
        <label class="control-label">电子邮件:</label>
        <input type="email" class="form-control" placeholder="please input your name">
        <span class="col-sm-2 glyphicon glyphicon-remove form-control-feedback"></span>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">密码:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control input-lg" placeholder="please input your password">
        </div>
    </div>

    <div class="input-group"><!--表单组合-->
        <div class="input-group-addon">￥</div>
        <input type="text" class="form-control" placeholder="input price">
        <div class="input-group-addon">.00</div>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox">体育
        </label>
    </div>
    <div class="checkbox disabled">
        <label>
            <input type="checkbox">音乐
        </label>
    </div>

    <label class="checkbox-inline">
        <input type="checkbox">体育
    </label>
    <label class="checkbox-inline disabled">
        <input type="checkbox">体育
    </label>

    <label class="radio-inline">
        <input type="radio" name="sex">female
    </label>
    <label class="radio-inline">
        <input type="radio" name="sex">male
    </label>

    <select class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>
</form>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>

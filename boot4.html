<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum=1,user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>辅助类</title>
    <style>
        .a{
            height: 50px;
            width: 200px;
            border: 1px solid #67b168;
            background-color: #cccccc;
        }
    </style>
</head>
<body>
<div class="container">
    <p class="">text colors</p>
    <p class="text-muted">text colors</p>
    <p class="text-success">text colors</p>
    <p class="text-primary">text colors</p>
    <p class="bg-warning">text colors</p>
    <p class="bg-info">text colors</p>
    <p class="bg-danger">text colors</p>

    <button class="close">&times;</button><!--关闭按钮-->
    <span class="caret"></span><!--三角符号-->
    <!--快速浮动-->
    <div class="pull-left a">left</div>
    <div class="pull-right a">right</div>
    <!--区块居中-->
    <div class="center-block a">center</div>
    <!--清理浮动-->
    <div class="pull-left a">left</div>
    <div class="clearfix"></div>
    <div class="a">right</div>
    <!--显示和隐藏-->
    <div class="show">show</div>
    <div class="hidden">hidden</div>

    <div class="visible-xs-block a">超小屏幕激活显示</div>
    <div class="hidden-md a">超大屏幕隐藏</div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script></body>
</html>

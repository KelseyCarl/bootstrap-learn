    <title>模态框插件</title>

<body>
<!--模态框声明-->
<div class="modal fade" id="myModal" tabindex="-1">
    <!--窗口声明-->
    <div class="modal-dialog">
        <!--内容声明-->
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">会员登录</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4">1</div>
                        <div class="col-md-4">2</div>
                        <div class="col-md-4">3</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default">注册</button>
                <button class="btn btn-info">登录</button>
            </div>
        </div>
    </div>
</div>

<button class="btn btn-success" data-toggle="modal" data-target="#myModal">点击弹窗</button>
<button class="btn btn-success" data-toggle="modal" data-target="#myModal" data-backdrop="false">点击弹窗</button>
<button class="btn btn-success" data-toggle="modal" data-target="#myModal" data-keyboard="true">点击弹窗</button>
<button class="btn btn-success" data-toggle="modal" href="boot10.html">点击弹窗</button>
